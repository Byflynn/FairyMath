<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy Math</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <link rel="icon" type="image/x-icon" href="math-book.png">

</head>
<body>
    <!-- Overlay для затемнения -->
    <div class="overlay"></div>
    <!-- Preloader: вращающийся символ π -->
    <div id="preloader" class="preloader" role="status" aria-label="Загрузка">
        <div class="preloader-inner">
            <svg class="preloader-pi" viewBox="0 0 100 100" width="92" height="92" aria-hidden="true">
                <text x="50%" y="62%" text-anchor="middle" font-size="64" fill="white" font-family="Rubik, Open Sans, Arial">π</text>
            </svg>
        </div>
    </div>
    
    <header>
        <nav class="navbar" role="navigation" aria-label="Главная навигация">
            <div class="logo">Қиял мен Білім әлеміне қош келдіңіз!</div>
            <!-- Тема переключения удалена по запросу -->
            <ul class="nav-menu" id="navMenu">
                <!-- Навигационные ссылки удалены по запросу (Ертегілер / Мультфильмдер / Геймбуктар) -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Система вкладок: переключает видимые секции без перезагрузки -->
        <div class="tabs" role="tablist" aria-label="Контент разделов">
            <button class="tab-btn" id="tab-ertegiler" role="tab" aria-controls="ertegiler" aria-selected="true" data-target="ertegiler">Ертегілер</button>
            <button class="tab-btn" id="tab-multfilmder" role="tab" aria-controls="multfilmder" aria-selected="false" data-target="multfilmder">Мультфильмдер</button>
            <button class="tab-btn" id="tab-gamebooks" role="tab" aria-controls="gamebooks" aria-selected="false" data-target="gamebooks">Геймбук</button>
        </div>
    <section id="ertegiler" class="section tab-panel active" role="tabpanel" aria-labelledby="tab-ertegiler" aria-hidden="false">
          <h2>Ертегі</h2>
<div class="content">

    <!-- Первый PDF -->
    <div class="card">
        <div class="pdf-container">
            <iframe class="pdf-full" src="Azya_bi_synak_el.pdf.pdf" title="PDF ертегі 1"></iframe>
            <button class="fullscreen-btn" aria-label="Толық экранға шығару">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Второй PDF -->
    <div class="card">
        <div class="pdf-container">
            <iframe class="pdf-full" src="https://drive.google.com/file/d/14KX9pJywVhls3g_SynXMwNFPI3JeU72S/preview?usp=sharing" title="PDF ертегі 2" allow="autoplay"></iframe>
            <button class="fullscreen-btn" aria-label="Толық экранға шығару">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>
        </div>
    </div>

</div>
</section>
    <section id="multfilmder" class="section tab-panel" role="tabpanel" aria-labelledby="tab-multfilmder" aria-hidden="true">
            <h2>Мультфильм</h2>
            <div class="content">
                <div class="card">
                    <div class="video-full">
      <iframe
        width="100%"
        height="400"
        src="https://www.youtube.com/embed/AzrBsF9P8fE"
        title="Мультфильм"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
                </div>
            </div>
        </section>

    <section id="gamebooks" class="section tab-panel" role="tabpanel" aria-labelledby="tab-gamebooks" aria-hidden="true">
            <h2>Геймбук</h2>
            <div class="content">
                <div class="card">
                    <div class="pdf-container">
                        <iframe class="pdf-full" src="online_viewer_net (8).html" title="Геймбук"></iframe>
                        <button class="fullscreen-btn" aria-label="Толық экранға шығару">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    
    </main>

    <footer>
        <p></p>
    </footer>
    <!-- Фоновые SVG-анимации: компас, карандаш, книги и математические символы -->
    <div class="floating-svgs" aria-hidden="true">
        <!-- Compass (вращается) -->
        <svg class="svg-icon svg-compass" viewBox="0 0 100 100" role="img" aria-hidden="true">
            <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="6" />
            <g transform="translate(50,50)">
                <polygon points="0,-30 6,6 -6,6" fill="rgba(255,255,255,0.12)" />
                <polygon points="0,30 6,-6 -6,-6" fill="rgba(255,255,255,0.08)" />
            </g>
        </svg>

        <!-- Pencil (плавно покачивается) -->
        <svg class="svg-icon svg-pencil" viewBox="0 0 120 120" role="img" aria-hidden="true">
            <g transform="translate(10,40) rotate(-20)">
                <rect x="0" y="0" width="80" height="16" rx="3" fill="rgba(255,255,255,0.12)" />
                <polygon points="80,0 96,8 80,16" fill="rgba(255,255,255,0.14)" />
                <rect x="0" y="12" width="12" height="6" fill="rgba(0,0,0,0.08)" />
            </g>
        </svg>

        <!-- Books (легко подпрыгивают) -->
        <svg class="svg-icon svg-books" viewBox="0 0 140 100" role="img" aria-hidden="true">
            <rect x="6" y="30" width="84" height="52" rx="4" fill="rgba(255,255,255,0.10)" />
            <rect x="24" y="10" width="84" height="52" rx="4" fill="rgba(255,255,255,0.08)" />
            <rect x="42" y="0" width="84" height="52" rx="4" fill="rgba(255,255,255,0.06)" />
        </svg>

        <!-- Малые математические символы -->
        <svg class="svg-icon svg-symbol svg-pi" viewBox="0 0 48 48" role="img" aria-hidden="true">
            <text x="50%" y="62%" text-anchor="middle" font-size="34" fill="rgba(255,255,255,0.14)" font-family="Rubik, Open Sans, Arial">π</text>
        </svg>

        <svg class="svg-icon svg-symbol svg-sum" viewBox="0 0 48 48" role="img" aria-hidden="true">
            <text x="50%" y="62%" text-anchor="middle" font-size="30" fill="rgba(255,255,255,0.12)" font-family="Rubik, Open Sans, Arial">∑</text>
        </svg>

        <svg class="svg-icon svg-symbol svg-sqrt" viewBox="0 0 48 48" role="img" aria-hidden="true">
            <text x="50%" y="62%" text-anchor="middle" font-size="34" fill="rgba(255,255,255,0.12)" font-family="Rubik, Open Sans, Arial">√</text>
        </svg>
    </div>

    <script src="js.js"></script>
</body>

</html>
