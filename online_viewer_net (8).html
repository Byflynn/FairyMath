  /* 6 */ `–•–∞–Ω: '–ë–∞—Ä—Å–∞–∫–µ–ª–º–µ—Å–∫–µ –¥–µ–π—ñ–Ω 450 –∫–º. –ë—ñ—Ä—ñ–Ω—à—ñ –∫“Ø–Ω—ñ 90 –∫–º, ”ô—Ä –∫–µ–ª–µ—Å—ñ –∫“Ø–Ω—ñ –∞–ª–¥—ã“£“ì—ã–¥–∞–Ω 10% –∞–∑ –∂“Ø—Ä—Å–µ“£, –Ω–µ—à–µ –∫“Ø–Ω–¥–µ –∂–µ—Ç–µ—Å—ñ“£?'`,

  /* 8 */ `–•–∞–Ω–Ω—ã“£ “Ø—à—ñ–Ω—à—ñ —Å—ã–Ω–∞“ì—ã: '“ö–∞–∑—ã–Ω–∞–¥–∞ 120 000 –∞–ª—Ç—ã–Ω –±–∞—Ä. ¬º –±”©–ª—ñ–≥—ñ–Ω –∫–µ–¥–µ–π–ª–µ—Ä–≥–µ, “õ–∞–ª“ì–∞–Ω–Ω—ã“£ 2/5 –±”©–ª—ñ–≥—ñ–Ω —Å–∞—Ä–∞–π –∂”©–Ω–¥–µ—É–≥–µ –∂“±–º—Å–∞–¥—ã–º. “ö–∞–Ω—à–∞ “õ–∞–ª–¥—ã?'`,
  /* 9 */ `–ñ–∞–º–∞–Ω –µ—Å–µ–ø—Ç–µ–π–¥—ñ: '“ö–∞–∑—ã–Ω–∞–¥–∞ 54 000 –∞–ª—Ç—ã–Ω “õ–∞–ª–¥—ã, —Ç–∞“õ—Å—ã—Ä.'<br><br><div class="math-box">120000√ó1/4=30000; (120000-30000)√ó2/5=36000; 90000-36000=54000</div><br>–•–∞–Ω —Ä–∏–∑–∞ –±–æ–ª—ã–ø, –ñ–∞–º–∞–Ω–¥—ã '–ê—è–∑ –±–∏' –¥–µ–ø –∞—Ç–∞–π–¥—ã.`,
  /*10 */ `–ë—ñ—Ä –∫“Ø–Ω—ñ '–ö“Ø–º—ñ—Å ”©–∑–µ–Ω–Ω—ñ“£' –∫”©–ø—ñ—Ä—ñ “õ–∏—Ä–∞–π–¥—ã. –ê—è–∑ –±–∏ 100 –∫–º –∂–µ—Ä–¥–µ–Ω –∞“ì–∞—à ”ô–∫–µ–ª—É–≥–µ –∞—Ç—Ç–∞–Ω–∞–¥—ã. '–ö“Ø–Ω—ñ–Ω–µ –∂–æ–ª–¥—ã“£ 25%-—ã–Ω –∂“Ø—Ä—Å–µ–º, —Ç”©—Ä—Ç –∫“Ø–Ω–¥–µ –∂–µ—Ç–µ–º—ñ–Ω,' ‚Äì –¥–µ–π–¥—ñ –æ–ª. –°—ñ–∑ –ê—è–∑ –±–∏–¥—ñ“£ –∂–æ—Å–ø–∞—Ä—ã–Ω —Ç–∏—ñ–º–¥—ñ –¥–µ–ø –æ–π–ª–∞–π—Å—ã–∑ –±–∞?`,
  /*11 */ `–û—Ä–º–∞–Ω–¥–∞ —Å”©–π–ª–µ–π—Ç—ñ–Ω –µ–º–µ–Ω: '–ë–∏—ñ–∫—Ç—ñ–≥—ñ–º 40 –º, —Å–æ–Ω—ã“£ 1/5 –±”©–ª—ñ–≥—ñ–Ω –∫–µ—Å,' ‚Äì –¥–µ–π–¥—ñ. –ê—è–∑ –±–∏ 8 –º–µ—Ç—Ä –∞“ì–∞—à –∫–µ—Å—ñ–ø –∞–ª–∞–¥—ã. –ë“±–ª —à–µ—à—ñ–º–¥—ñ –¥“±—Ä—ã—Å –¥–µ–ø –æ–π–ª–∞–π—Å—ã–∑ –±–∞?`,
  /*12 */ `–ñ–æ–ª–¥–∞ –∞“ì–∞—à—Ç—ã“£ 20%-—ã —Å—É –±–æ–ª—ã–ø, 6.4 –º–µ—Ç—Ä—ñ “õ–∞–ª–∞–¥—ã. –û—Å—ã –∞“ì–∞—à–ø–µ–Ω –∫”©–ø—ñ—Ä–¥—ñ —Å–∞–ª—ã–ø, –µ–ª–¥—ñ –∞–º–∞–Ω —Å–∞“õ—Ç–∞–ø “õ–∞–ª–∞–¥—ã. –ú“±–Ω–¥–∞–π –µ—Ä–ª—ñ–∫–∫–µ '–∏—è' –¥–µ–ø –∫–µ–ª—ñ—Å–µ—Å—ñ–∑ –±–µ?`,
  /*13 */ `–ú–∞–¥–∞–Ω —Ö–∞–Ω –ê—è–∑_bid—ñ —Ö–∞–Ω —Ç–∞“ì—ã–Ω–∞ –æ—Ç—ã—Ä“ì—ã–∑–∞–¥—ã. –ê—è–∑ –±–∏ —Å–∞—Ä–∞–π“ì–∞ –µ—Å–∫—ñ —Ç–æ–Ω—ã–Ω —ñ–ª—ñ–ø: '–ë–∞–π–º—ã–Ω –¥–µ–ø –∞—Å–ø–∞, —Ö–∞–Ω–º—ã–Ω –¥–µ–ø —Ç–∞—Å–ø–∞!' ‚Äì –¥–µ–ø ”©–∑—ñ–Ω–µ –µ—Å–∫–µ—Ä—Ç—É –∂–∞—Å–∞–ø—Ç—ã.`
];

/* Put your generated illustration file paths here in order. */
const pageImages = [
  "./A_2D_digital_illustration_in_a_vibrant,_cartoonish.png",
  "./illustrations/page2.png",
  "./illustrations/page3.png",
  "./illustrations/page4.png",
  "./illustrations/page5.png",
  "./illustrations/page6.png",
  "./illustrations/page7.png",
  "./illustrations/page8.png",
  "./illustrations/page9.png",
  "./illustrations/page10.png",
  "./illustrations/page11.png",
  "./illustrations/page12.png",
  "./illustrations/page13.png"
];

/* Question pages mapping (0-based indexes)
   UPDATED: page index 5 correct answer is now "7 –∫“Ø–Ω" */
const questionPages = {
  2: { options: [1600,1800,3200], correct: 1600, next: 3 },
  5: { options: ["5 –∫“Ø–Ω","6 –∫“Ø–Ω","7 –∫“Ø–Ω"], correct: "7 –∫“Ø–Ω", next: 6 },
  7: { options: [54000,45000,52000], correct: 54000, next: 8 },
  9: { options: ["–∏—è","–∂–æ“õ"], correct: "–∏—è", next: 10 },
  10:{ options: ["–∏—è","–∂–æ“õ"], correct: "–∏—è", next: 11 },

};

/* UI elements & state */
let currentPageIndex = 0;
const storyImage = document.getElementById('story-image');
const imagePlaceholder = document.getElementById('image-placeholder');

const prevButton = document.getElementById('prev-button');
const nextButton = document.getElementById('next-button');

/* Tone.js sounds */
const sounds = {
  calculating: () => { const s = new Tone.MembraneSynth().toDestination(); const n = Tone.now(); s.triggerAttackRelease("C2","8n", n); s.triggerAttackRelease("C2","8n", n+0.18); },
  success:    () => { const s = new Tone.Synth().toDestination(); s.triggerAttackRelease("C5","8n", Tone.now()); s.triggerAttackRelease("E5","8n", Tone.now()+0.08); },
  wrong:      () => { const s = new Tone.Synth().toDestination(); s.triggerAttackRelease("G2","8n", Tone.now()); },
  royal_fanfare: () => { const s = new Tone.PolySynth(Tone.Synth).toDestination(); s.triggerAttackRelease(["C4","E4","G4"], "4n", Tone.now()); },
  whisper:    () => { const n = new Tone.Noise("white").start(); const f = new Tone.AutoFilter("4n").toDestination().start(); n.connect(f); setTimeout(()=>{ n.stop(); f.stop(); },900); },
  applause:   () => { const n = new Tone.Noise("pink").start(); const f = new Tone.AutoFilter({frequency:"2n", baseFrequency:400}).toDestination().start(); n.connect(f); setTimeout(()=>{ n.stop(); f.stop(); },1100); },
  river_flow: () => { const n = new Tone.Noise("pink").start(); const f = new Tone.AutoFilter("2n").toDestination().start(); n.connect(f); setTimeout(()=>{ n.stop(); f.stop(); },1200); },
  magic_chime: () => { const s = new Tone.FMSynth().toDestination(); s.triggerAttackRelease("C6","4n", Tone.now()); },
  construction: () => { const k = new Tone.MembraneSynth().toDestination(); const n=Tone.now(); k.triggerAttackRelease("C3","8n", n); k.triggerAttackRelease("G2","8n", n+0.25); },
  final_fanfare: () => { const s = new Tone.PolySynth(Tone.Synth).toDestination(); s.triggerAttackRelease(["C4","E4","G4"], "4n", Tone.now()); s.triggerAttackRelease(["F4","A4","C5"], "4n", Tone.now()+0.6); }
};
function playSound(name){ Tone.start(); if(sounds[name]) sounds[name](); }

/* Helper: load image with fallback to Unsplash cartoon query if local file missing */
function resolveImagePath(index){
  const p = pageImages[index];
  return p;
}

function updateUI(){
  const text = pageTexts[currentPageIndex];
  storyText.innerHTML = text;

  // set image (try local file from pageImages; onerror fallback to Unsplash)
  imagePlaceholder.style.display = 'block';
  imagePlaceholder.textContent = '–°—É—Ä–µ—Ç –∂“Ø–∫—Ç–µ–ª—É–¥–µ...';
  const desired = resolveImagePath(currentPageIndex);
  const img = new Image();
  img.onload = () => {
    storyImage.style.backgroundImage = `url('${desired}')`;
    imagePlaceholder.style.display = 'none';
  };
  img.onerror = () => {
    const terms = [
      "cartoon,village,landscape","cartoon,king,palace","cartoon,farm,harvest","cartoon,celebration,children",
      "cartoon,counselors,whisper","cartoon,desert,journey","cartoon,island,arrival","cartoon,treasure,chest",
      "cartoon,prince,award","cartoon,bridge,river","cartoon,forest,magic","cartoon,wood,bridge","cartoon,throne,ceremony"
    ];
    const fallback = `https://source.unsplash.com/1200x800/?${terms[currentPageIndex] || "cartoon"}`;
    const img2 = new Image();
    img2.onload = () => {
      storyImage.style.backgroundImage = `url('${fallback}')`;
      imagePlaceholder.style.display = 'none';
    };
    img2.onerror = () => {
      storyImage.style.backgroundImage = '';
      imagePlaceholder.textContent = '–°—É—Ä–µ—Ç—Ç—ñ –∂“Ø–∫—Ç–µ—É –º“Ø–º–∫—ñ–Ω –±–æ–ª–º–∞–¥—ã';
      imagePlaceholder.style.display = 'block';
    };
    img2.src = fallback;
  };
  img.src = desired;

  // nav / indicator
  currentPageElem.textContent = currentPageIndex + 1;
  totalPagesElem.textContent = pageTexts.length;
  prevButton.disabled = currentPageIndex === 0;
  nextButton.disabled = currentPageIndex === pageTexts.length - 1;

  // reset answers area
  answerButtons.innerHTML = '';
  answerButtons.classList.add('hidden');
  feedback.classList.add('hidden');

  // show question options if this page is a question
  const q = questionPages[currentPageIndex];
  if(q){
    answerButtons.classList.remove('hidden');
    nextButton.disabled = true;
    q.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'answer-btn py-2 px-4 bg-blue-600 text-white rounded-lg font-semibold';
      btn.textContent = String(opt);
      btn.onclick = () => {
        const chosen = opt;
        const correct = q.correct;
        const bothNumbers = (typeof chosen === 'number' && typeof correct === 'number') ||
                            (!isNaN(Number(chosen)) && !isNaN(Number(correct)));
        const isCorrect = bothNumbers ? Number(chosen) === Number(correct) : String(chosen) === String(correct);
        if(isCorrect){
          playSound('success');
          feedback.classList.add('hidden');
          setTimeout(()=>{ currentPageIndex = q.next; updateUI(); }, 200);
        } else {
          playSound('wrong');
          feedback.textContent = '“ö–∞–π—Ç–∞ –æ–π–ª–∞–Ω—ã–ø –∫”©—Ä! ü§î';
          feedback.classList.remove('hidden');
        }
      };
      answerButtons.appendChild(btn);
    });
  }

  // play page relevant sound (light)
  const soundMap = {
    0: 'royal_fanfare', 1: 'royal_fanfare', 2:'calculating', 3:'success', 4:'whisper',
    5:'calculating', 6:'success', 7:'calculating', 8:'applause', 9:'river_flow', 10:'magic_chime', 11:'construction', 12:'final_fanfare'
  };
  const sname = soundMap[currentPageIndex];
  if(sname) playSound(sname);
}

/* nav handlers */
prevButton.addEventListener('click', ()=>{ if(currentPageIndex>0){ currentPageIndex--; updateUI(); }});
nextButton.addEventListener('click', ()=>{ if(currentPageIndex<pageTexts.length-1){ currentPageIndex++; updateUI(); }});

/* init */
window.addEventListener('load', ()=>{ totalPagesElem.textContent = pageTexts.length; updateUI(); });

</script>
